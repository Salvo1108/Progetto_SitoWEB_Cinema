<!DOCTYPE html>
<html>
<head>
<title>ASR Cinema Login</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/material-design-iconic-font.min.css" rel="stylesheet">
<link href="css/cinema.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<form class="form-signin" action="Login" method="post">
			<h2 class="form-signin-heading">Accedi</h2>
			<input type="email" id="inputEmail" class="form-control"
				placeholder="Email/Nome Utente" name="username" required="required"
				style="width: 300px;"> <input type="password"
				id="inputPassword" class="form-control" placeholder="Password"
				name="password" required="required" style="width: 300px;">
			<div class="checkbox"></div>
			<button class="btn btn-lg btn-primary btn-block"
				style="width: 150px;" type="submit">Invia</button>
		</form>

	</div>

</body>
</html>
