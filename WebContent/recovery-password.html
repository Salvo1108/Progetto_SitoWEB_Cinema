
<!DOCTYPE html>
<html>
<head>
<title>RecoveryPw</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/material-design-iconic-font.min.css" rel="stylesheet">
<link href="css/cinema.css" rel="stylesheet">

</head>

<body>

	<div class="container" id="containerResetPassword">
		<div class="page-header col-md-6 col-md-offset-3">
			<h1>Cambia Password</h1>
		</div>
		<div class="col-md-6 col-md-offset-3">
			<form id="resetPassword" class="form-horizontal"
				action="RecoveryPassword" method="post">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="email"
							placeholder="email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Nuova
						password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password1"
							placeholder="password">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Ripeti
						password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password2"
							placeholder="password">
					</div>
				</div>
				<input type="hidden" id="email">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<span class="text-danger" id="reset-wrong-password"
							style="display: none;">Le Password non corrispondono!</span> <span
							class="text-danger" id="reset-error" style="display: none;">Errore
							non specificato, riprova pi&ugrave; tardi.</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-lg btn-primary btn-block"
							style="width: 150px;">Modifica</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>

</body>
</html>
